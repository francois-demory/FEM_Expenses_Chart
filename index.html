<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Expenses chart component</title>
</head>

<body>
  <div class="app">
    <header class="header">
      <div class="header__titles">
      <h1 class="header__title">My balance</h1>
      <p class="header__subtitle">$921.48</p>
    </div>
    <div class="header__logos">
      <div class="header__logo header__logo--light"></div>
      <div class="header__logo header__logo--dark"></div>
    </div>
    </header>
    <main class="main">
      <h2 class="main__title">Spending - Last 7 days</h2>
      <section class="main__chart"></section>
      mon
      tue
      wed
      thu
      fri
      sat
      sun

      <p class="main__subtitle">Total this month</p>
      <p class="main__currency">$478.33</p>
      <p>+2.4%</p>
      <p class="main__subtitle">from last month</p>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
